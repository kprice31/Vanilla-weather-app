<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Vanilla Weather Site</title>
  </head>
  <body>
    <div class="weather-app-wrapper">
     <div class="weather-app">
      <div class="container">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-7">
              <input 
                type="search" 
                placeholder="Search a city..." 
                autofocus=on
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-5">
              <input type="submit" value="Search" class="btn btn-primary">
              <input type="submit" value="Current" class="btn btn-primary">
            </div>
          </form>
        </div>
        
        <div class="row">
          <div class="col-4" id="location-time">
            <div class="overview-location"><h2 id="city"></h2>
            
            <ul>
              <li><span id="date"></span></li>
              <li><span id="time"></span> pm</li>
            </ul>
          </div>
          </div>
          <div class="col-4">
            <div class="clearfix weather-temperature" id="current-temperature-picture">
              <img src="" 
              alt="" 
              id="icon"
              class="float-left"
              />
              <span class="float-left" >
                <strong id="temperature"></strong><small class="units">
                  <a href="#" id="fahrenheit-link" class="active">ºF</a> | 
                  <a href="#" id="celsius-link">ºC</a></small>
              </span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>
                <span id="weather-description"></span>
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>Wind: <span id="wind"></span> Km/H</li>
            </ul>
          </div>
        </div>
      </div>
     </div>
        <small>
          <a href="https://github.com/kprice31/Vanilla-weather-app" target="_blank" class="credits">
            Open-sourced code
          </a> 
            by Kelsi Price
        </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
